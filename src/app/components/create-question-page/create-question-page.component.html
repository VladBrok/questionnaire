<div class="container">
  <h1 class="mat-headline-2 title">Create a question</h1>
  <div class="container">
    <label id="question-type" class="mat-headline-5"
      >Select a question type:</label
    >
    <mat-radio-group
      aria-labelledby="question-type"
      class="radio-group-container"
      [ngModel]="selectedTypeId"
      (ngModelChange)="onTypeChange($event)"
    >
      <mat-radio-button *ngFor="let type of types" [value]="type.id">
        {{ type.label }}
      </mat-radio-button>
    </mat-radio-group>

    <p class="mat-headline-5">Specify question info:</p>

    <ng-template appQuestion> </ng-template>
  </div>
</div>
